<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Registration Carousel(Rating)</title>
<style>
  :root {
    --accent:#2b8cff;
    --accent-2:#0b6eff;
    --bg:#f6f8fb;
    --card:#ffffff;
    --muted:#6b7280;
    --danger:#ef4444;
    --success:#16a34a;
    font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  }
  * { box-sizing:border-box; }

  body {
    margin:0;
    background:var(--bg);
    color:#0f172a;
    min-height:100vh;
    display:flex;
    justify-content:center;
    padding:16px;
  }

  .container {
    width:100%;
    max-width:1100px;
    background:var(--card);
    border-radius:12px;
    box-shadow: 0 6px 24px rgba(0,0,0,0.08);
    overflow:hidden;
    display:flex;
    flex-direction:column;
  }

  .nav {
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    padding:14px;
    background:linear-gradient(90deg,#e9f2ff,#f9fbff);
    align-items:center;
  }
  .tabs {
    display:flex;
    flex-wrap:wrap;
    gap:10px;
  }
  .tab {
    padding:8px 14px;
    border-radius:6px;
    border:1px solid transparent;
    cursor:pointer;
    font-weight:600;
    color:var(--accent-2);
    background:transparent;
    transition:0.25s;
  }
  .tab.active {
    background:var(--accent-2);
    color:white;
    box-shadow: 0 3px 10px rgba(43,140,255,0.2);
  }

  .content { padding:18px; }

  form {
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:14px;
  }
  form label {
    display:block;
    font-size:14px;
    margin-bottom:4px;
    color:var(--muted);
  }
  form input, form select {
    width:100%;
    padding:10px;
    border-radius:6px;
    border:1px solid #dcdfe4;
    font-size:14px;
  }
  .full { grid-column:1/-1; }
  .form-actions { display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
  .btn-primary {
    background:var(--accent-2); color:#fff; border:none;
    padding:10px 16px; border-radius:6px; font-weight:600; cursor:pointer;
  }
  .btn-reset {
    background:#fff; border:1px solid #dcdfe4; padding:10px 16px;
    border-radius:6px; font-weight:600; cursor:pointer; color:var(--accent-2);
  }
  .error { font-size:13px; color:var(--danger); }
  .success { font-size:13px; color:var(--success); }

  .strength-bar {
    height:6px;
    border-radius:4px;
    background:#e5e7eb;
    margin-top:4px;
    overflow:hidden;
  }
  .strength-fill {
    height:100%;
    width:0%;
    transition:0.3s;
  }
  .weak { background:#ef4444; }
  .medium { background:#facc15; }
  .strong { background:#16a34a; }

  .carousel-wrap { display:flex; flex-wrap:wrap; gap:16px; }
  .carousel {
    flex:1 1 600px;
    position:relative;
    overflow:hidden;
    border-radius:10px;
    background:#f9fafb;
  }
  .slides { display:flex; transition:transform .5s ease; }
  .slide { min-width:100%; padding:12px; display:flex; flex-direction:column; align-items:center; }
  .slide img { width:100%; max-height:350px; object-fit:cover; border-radius:10px; }
  .arrow {
    position:absolute; top:50%; transform:translateY(-50%);
    background:#fff; border:1px solid #ccc;
    width:38px; height:38px; border-radius:50%;
    display:flex; align-items:center; justify-content:center;
    cursor:pointer; font-size:18px;
  }
  .arrow.left { left:10px; }
  .arrow.right { right:10px; }

  .rating { margin-top:10px; display:flex; gap:6px; }
  .star { cursor:pointer; font-size:28px; color:#cbd5e1; }
  .star.on { color:#ffb020; }

  @media (max-width:768px) {
    form { grid-template-columns:1fr; }
    .carousel-wrap { flex-direction:column; }
    .slide img { max-height:240px; }
  }
  @media (max-width:480px) {
    body { padding:8px; }
    .nav { flex-direction:column; align-items:flex-start; }
    .star { font-size:24px; }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <strong style="flex:1;color:var(--accent-2)">Cloud Computing Cell</strong>
      <div class="tabs">
        <button class="tab active" id="tab-form">Registration Form</button>
        <button class="tab" id="tab-carousel">Carousel</button>
      </div>
    </div>
    <div class="content">
      <section id="panel-form">
        <h2>Registration Form</h2>
        <form id="regForm">
          <div>
            <label>Name</label>
            <input id="name" type="text" required>
            <div id="err-name" class="error"></div>
          </div>
          <div>
            <label>Email</label>
            <input id="email" type="email" required placeholder="example@domain.com">
            <div id="err-email" class="error"></div>
          </div>
          <div>
            <label>Contact Number</label>
            <input id="contact" type="text" required>
            <div id="err-contact" class="error"></div>
          </div>
          <div>
            <label>Gender</label>
            <select id="gender" required>
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
            </select>
            <div id="err-gender" class="error"></div>
          </div>
          <div>
            <label>Password</label>
            <input id="password" type="password" required>
            <div class="strength-bar"><div id="strengthFill" class="strength-fill"></div></div>
            <div id="err-password" class="error"></div>
          </div>
          <div>
            <label>Confirm Password</label>
            <input id="confirmPwd" type="password" required>
            <div id="err-confirmPwd" class="error"></div>
          </div>
          <div class="full form-actions">
            <button type="submit" class="btn-primary">Register</button>
            <button type="button" id="resetBtn" class="btn-reset">Reset</button>
            <div id="formMsg"></div>
          </div>
        </form>
      </section>

      <section id="panel-carousel" style="display:none">
        <h2>Image Carousel + Rating</h2>
        <div class="carousel-wrap">
          <div class="carousel">
            <div class="slides" id="slides">
              <div class="slide"><img src="https://picsum.photos/id/1015/800/400"><div class="rating" data-i="0"></div></div>
              <div class="slide"><img src="https://picsum.photos/id/1016/800/400"><div class="rating" data-i="1"></div></div>
              <div class="slide"><img src="https://picsum.photos/id/1018/800/400"><div class="rating" data-i="2"></div></div>
            </div>
            <div class="arrow left" id="prev">&#9664;</div>
            <div class="arrow right" id="next">&#9654;</div>
          </div>
        </div>
      </section>
    </div>
  </div>

<script>
const tabForm=document.getElementById("tab-form");
const tabCar=document.getElementById("tab-carousel");
const panelForm=document.getElementById("panel-form");
const panelCar=document.getElementById("panel-carousel");
tabForm.onclick=()=>{tabForm.classList.add("active");tabCar.classList.remove("active");panelForm.style.display="block";panelCar.style.display="none";};
tabCar.onclick=()=>{tabCar.classList.add("active");tabForm.classList.remove("active");panelCar.style.display="block";panelForm.style.display="none";};

const pwdInput = document.getElementById("password");
const strengthFill = document.getElementById("strengthFill");
pwdInput.oninput = () => {
  const val = pwdInput.value;
  let score = 0;
  if(val.length >= 6) score++;
  if(/[A-Z]/.test(val)) score++;
  if(/[a-z]/.test(val)) score++;
  if(/\d/.test(val)) score++;
  if(/[!@#$%^&*]/.test(val)) score++;

  if(score <= 2) { strengthFill.style.width="33%"; strengthFill.className="strength-fill weak"; }
  else if(score <=4) { strengthFill.style.width="66%"; strengthFill.className="strength-fill medium"; }
  else { strengthFill.style.width="100%"; strengthFill.className="strength-fill strong"; }
};

document.getElementById("regForm").onsubmit = function(e) {
  e.preventDefault();
  let ok = true;

  function setErr(id, msg) {
    document.getElementById("err-" + id).textContent = msg;
    if (msg) ok = false;
  }

  const nameVal = document.getElementById("name").value.trim();
  const emailVal = document.getElementById("email").value.trim();
  const contactVal = document.getElementById("contact").value.trim();
  const genderVal = document.getElementById("gender").value;
  const pwdVal = document.getElementById("password").value;
  const confirmVal = document.getElementById("confirmPwd").value;

  setErr("name", /^[A-Za-z ]+$/.test(nameVal) ? "" : "Invalid name");
  
  setErr("email", /^[^@]+@[^@]+\.(com|in)$/.test(emailVal) ? "" : "Email must end with .com or .in");
  
  setErr("contact", /^\d{10}$/.test(contactVal) ? "" : "Must be 10 digits");
  setErr("gender", genderVal ? "" : "Select gender");

  let strong = pwdVal.length >= 6 &&
               /[A-Z]/.test(pwdVal) &&
               /[a-z]/.test(pwdVal) &&
               /\d/.test(pwdVal) &&
               /[!@#$%^&*]/.test(pwdVal);
  setErr("password", strong ? "" : "Weak password");
  setErr("confirmPwd", confirmVal === pwdVal ? "" : "Passwords mismatch");

  document.getElementById("formMsg").innerHTML = ok 
    ? "<span class='success'>Success!</span>" 
    : "<span class='error'>Fix errors</span>";
};

document.getElementById("resetBtn").onclick = () => {
  document.getElementById("regForm").reset();
  document.querySelectorAll(".error").forEach(e=>e.textContent="");
  strengthFill.style.width="0%";
  document.getElementById("formMsg").textContent="";
};

let idx=0;
const slides=document.getElementById("slides");
const total=slides.children.length;
function show(){slides.style.transform="translateX("+(-idx*100)+"%)";}
document.getElementById("prev").onclick=()=>{idx=(idx-1+total)%total;show();}
document.getElementById("next").onclick=()=>{idx=(idx+1)%total;show();}

const ratings=[0,0,0];
document.querySelectorAll(".rating").forEach((wrap,i)=>{
 for(let s=1;s<=5;s++){
  let star=document.createElement("span");
  star.className="star";
  star.innerHTML="â˜…";
  star.onclick=()=>{ratings[i]=(ratings[i]===s?0:s);render();}
  star.onmouseenter=()=>{setStars(wrap,s);}
  star.onmouseleave=()=>{setStars(wrap,ratings[i]);}
  wrap.appendChild(star);
 }
 setStars(wrap,0);
});
function setStars(wrap,val){[...wrap.children].forEach((st,i)=>{st.classList.toggle("on",i<val);});}
function render(){document.querySelectorAll(".rating").forEach((wrap,i)=>setStars(wrap,ratings[i]));}
</script>
</body>
</html>
